<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="conteiner-fluid">
        <div class="container">
            <div class="row post-list">

            </div>
        </div>
    </div>

    <div class="conteiner-fluid">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <form id="postForm">
                        <h2>Добавим пост</h2>
                        <div class="form-group">
                            <label for="title">Заголовок</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="body">Содержимое</label>
                            <textarea id="body" style="width: 100%;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="addPost()">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <form id="updateForm">
                        <h2>Редактировать пост</h2>
                        <div class="form-group">
                            <label for="updateTitle">Заголовок</label>
                            <input type="text" class="form-control" id="updateTitle">
                        </div>
                        <div class="form-group">
                            <label for="updateBody">Содержимое</label>
                            <textarea id="updateBody" style="width: 100%;"></textarea>
                        </div>
                        <input type="hidden" class="form-control" id="updatedId">
                        <button type="submit" class="btn btn-primary" onclick="updatePost()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
